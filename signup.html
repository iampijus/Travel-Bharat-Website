<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="signup.css">

</head>

<body>
    <div class="main">
        <div class="register">
            <h1>Sign Up</h1>
            <form action="" id="register">
                <label for="">First Name:</label>
                <br>
                <input type="text" name="form" class="name" id="fname" placeholder="Enter your first name">
                <br><br>
                <label for="">Last Name:</label>
                <br>
                <input type="text" name="form" class="name" id="lname" placeholder="Enter your last name">
                <br><br>
                <label for="">Your Email:</label>
                <br>
                <input type="email" class="name" id="mail" placeholder="Enter your valid email">
                <br><br>
                <label for="">Your Age:</label>
                <br>
                <input type="number" class="name" id="age" placeholder="How old are you?">
                <br><br>
                <label for="">Gender:</label>
                <br>
                <label for="male">
                    <input type="radio" name="gender" id="male">Male
                </label>
                <label for="fmale">
                    <input type="radio" name="gender" id="fmale">Female
                </label>
                <br><br>
                <label for="">Password:</label>
                <br>
                <input type="password" class="name" id="pw" placeholder="Enter your password">
                <br><br>
                <label for="">Confirm Password:</label>
                <br>
                <input type="password" class="name" id="cpw" placeholder="Confirm your password">
                <br><br>
                <label for="checkbox">
                    <input type="checkbox" id="checkbox">
                    <span>Accept our terms and condition.</span>
                </label>
                <br><br>
                <button type="submit" id="submit">Sign up</button>
            </form>

        </div>
    </div>

</body>

</html>
